---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "genai-arcade.fullname" . }}-api
  labels:
    {{- include "genai-arcade.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      {{- include "genai-arcade.selectorLabelsApi" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.commonAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "genai-arcade.selectorLabelsApi" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.api.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          securityContext:
            {{- toYaml .Values.api.containerSecurityContext | nindent 12 }}
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          env:
            - name: REDIS_CONNECTION_STRING
              value: "redis://{{ include "genai-arcade.fullname" . }}-redis:{{ .Values.redis.service.port }}"
          ports:
            - containerPort: 8000
              name: api
              protocol: TCP
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          {{- with .Values.api.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          {{- with .Values.api.affinity }}
          affinity:
            {{- toYaml . | nindent 8 }}
          {{- end }}
          {{- with .Values.api.tolerations }}
          tolerations:
            {{- toYaml . | nindent 8 }}
          {{- end }}
