apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "collator.fullnameWeb" . }}
  labels:
    {{- include "collator.labelsWeb" . | nindent 4 }}
spec:
  ingress:
    - from:
      - podSelector: {}
      - ipBlock:
          cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: {{ .Values.web.service.port }}
  egress:
    - to:
      - podSelector:
          matchLabels:
            {{- include "collator.selectorLabelsApi" . | nindent 12 }}
      ports:
        - protocol: TCP
          port: {{ .Values.api.service.port }}
  podSelector:
    matchLabels:
      {{- include "collator.selectorLabelsWeb" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
